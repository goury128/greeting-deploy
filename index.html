<!DOCTYPE html>
<html>
<head>
    <title>Simple Greeting</title>
</head>
<body>
    <h1>Greeting Website</h1>
    <p>Click the button to show a greeting message</p><br/>
    <button id="greetButton">Greeting</button>
    <p id="greetingMessage" style="font-weight: 1000;"></p>
    <script>
        const greetButton = document.getElementById('greetButton');
        const greetingMessage = document.getElementById('greetingMessage');

        greetButton.addEventListener('click', () => {
            greetingMessage.textContent = "Greeting User! Welcome to the Website";
        });
    </script>
</body>
</html>
